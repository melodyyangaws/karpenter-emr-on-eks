apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: workshop
  namespace: karpenter
spec:
  provider:
    # instanceProfile: KarpenterNodeInstanceProfile-{EKSCLUSTER_NAME}
    launchTemplate: {EKSCLUSTER_NAME}-karpenter-launchtemplate
    subnetSelector:
      karpenter.sh/discovery: {EKSCLUSTER_NAME}
  labels:
    app: kspark
  requirements:
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["on-demand","spot"]
    - key: "kubernetes.io/arch" 
      operator: In
      values: ["amd64"]
    - key: "node.kubernetes.io/instance-type"
      operator: In
      values: ["c5d.9xlarge","c5ad.12xlarge","c5ad.16xlarge","c5d.12xlarge","c6gd.12xlarge","c6gd.16xlarge","m5ad.12xlarge","m5d.12xlarge","m6gd.12xlarge","m6gd.16xlarge","r6gd.12xlarge"]  
    - key: "topology.kubernetes.io/zone"
      operator: In
      values: ["{AWS_REGION}a"]

  limits:
    resources:
      cpu: 1000
      # memory: 1000Gi

  ttlSecondsAfterEmpty: 30