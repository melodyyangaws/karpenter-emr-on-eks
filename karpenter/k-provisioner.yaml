apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: workshop
  namespace: karpenter
spec:
  provider:
    # instanceProfile: KarpenterNodeInstanceProfile-{EKSCLUSTER_NAME}
    launchTemplate: {EKSCLUSTER_NAME}-karpenter-launchtemplate
    subnetSelector:
      karpenter.sh/discovery: {EKSCLUSTER_NAME}
    # securityGroupSelector:
    #   karpenter.sh/discovery: {EKSCLUSTER_NAME}
    # blockDeviceMappings:
    #   - deviceName: /dev/xvda
    #     ebs:
    #       volumeSize: 200Gi
    #       volumeType: io1
    #       iops: 6400
    #       deleteOnTermination: true
  labels:
    app: kspark
  requirements:
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["on-demand","spot"]
    - key: "kubernetes.io/arch" 
      operator: In
      values: ["amd64"]
    - key: "node.kubernetes.io/instance-type"
      operator: In
      values:  ["c5.2xlarge","c5a.2xlarge","c5n.2xlarge","c5.4xlarge","c5a.4xlarge","c5n.4xlarge","m5a.2xlarge","m5n.2xlarge","m5zn.3xlarge","m5.2xlarge","m5a.4xlarge","m5.4xlarge","m5n.4xlarge"]
    - key: "topology.kubernetes.io/zone"
      operator: In
      values: ["{AWS_REGION}a"]

  limits:
    resources:
      cpu: 1000
      # memory: 1000Gi

  ttlSecondsAfterEmpty: 30