apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: spark
  namespace: karpenter
spec:
  requirements:
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["on-demand"]
    - key: "kubernetes.io/arch" 
      operator: In
      values: ["amd64"]
    - key: "node.kubernetes.io/instance-type"
      operator: In
      values: ["c5.9xlarge","c5n.9xlarge","c6a.8xlarge","c6a.24xlarge","c6a.16xlarge","c6a.32xlarge","c6i.8xlarge","c6i.12xlarge","c6i.16xlarge"]  
    - key: "topology.kubernetes.io/zone"
      operator: In
      values: ["{AWS_REGION}a"]

  limits:
    resources:
      cpu: 1000
      # memory: 1000Gi
  provider:
    instanceProfile: KarpenterNodeInstanceProfile-{EKSCLUSTER_NAME}
    subnetSelector:
      karpenter.sh/discovery: {EKSCLUSTER_NAME}
    securityGroupSelector:
      karpenter.sh/discovery: {EKSCLUSTER_NAME}
    blockDeviceMappings:
      - deviceName: /dev/xvda
        ebs:
          volumeSize: 200Gi
          volumeType: gp3
          deleteOnTermination: true

  ttlSecondsAfterEmpty: 30